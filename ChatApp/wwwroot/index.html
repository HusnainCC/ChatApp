<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignalR Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f6fa;
        }

        h2 {
            color: #2f3640;
        }

        .chat-box {
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 5px;
            padding: 15px;
            max-width: 600px;
            margin: auto;
        }

        .form-group {
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 4px;
        }

        button {
            padding: 10px 20px;
            background: #0984e3;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

            button:disabled {
                background: #b2bec3;
                cursor: not-allowed;
            }

            button:hover:enabled {
                background: #74b9ff;
            }

        #notification {
            background: #ffeaa7;
            color: #2d3436;
            padding: 10px;
            border: 1px solid #fdcb6e;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        #messagesList {
            list-style: none;
            padding: 0;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .message {
            padding: 8px 12px;
            border-radius: 20px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .sent {
            background: #dff9fb;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }

        .received {
            background: #ffeaa7;
            align-self: flex-start;
            text-align: left;
            margin-right: auto;
        }

        .message-container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2>SignalR Private Chat</h2>

        <div id="notification"></div>

        <div class="form-group">
            <label for="recipientInput">Send to:</label>
            <input id="recipientInput" type="text" placeholder="Recipient username">
        </div>

        <div class="form-group">
            <label for="messageInput">Message:</label>
            <input id="messageInput" type="text" placeholder="Type your message">
        </div>

        <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>

        <ul id="messagesList" class="message-container"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.0/signalr.min.js"></script>
    <script>
        const username = prompt("Enter your username:");

        if (!username) {
            alert("Username is required");
            throw new Error("Username is required");
        }

        const sendBtn = document.getElementById("sendBtn");

        const connection = new signalR.HubConnectionBuilder()
            .withUrl("https://localhost:7128/chathub?user=" + encodeURIComponent(username))
            .build();


        connection.on("ReceiveMessage", (fromUser, message) => {
            console.log("Received from", fromUser, message);
            showNotification(`📨 New message from ${fromUser}`);
            addMessage(fromUser, message, "received");
        });

        connection.start()
            .then(() => {
                console.log("✅ SignalR connected");
                sendBtn.disabled = false;
            })
            .catch(err => {
                console.error("❌ Connection error:", err);
            });

        function sendMessage() {
            const toUser = document.getElementById("recipientInput").value.trim();
            const message = document.getElementById("messageInput").value.trim();

            if (!toUser || !message) {
                alert("Recipient and message are required");
                return;
            }

            connection.invoke("SendMessageToUser", toUser, username, message)
                .then(() => {
                    addMessage(username, message, "sent");
                    document.getElementById("messageInput").value = "";
                })
                .catch(err => console.error("❌ Failed to send message:", err));
        }

        function addMessage(user, message, type) {
            const messagesList = document.getElementById("messagesList");
            const li = document.createElement("li");
            li.classList.add("message", type);
            li.textContent = `${user}: ${message}`;
            messagesList.appendChild(li);
            messagesList.scrollTop = messagesList.scrollHeight;
        }

        function showNotification(text) {
            const notification = document.getElementById("notification");
            notification.textContent = text;
            notification.style.display = "block";
            setTimeout(() => {
                notification.style.display = "none";
            }, 3000);
        }
    </script>
</body>
</html>
